
<!--  delete-modal webpart -->


   <link rel="import" href="../bower_components/polymer/polymer.html">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<body>
    <dom-module id="delete-modal">
    
    
    
    <style>
        
        ul {
            list-style: none;
        }
        
        .mdl-list__item-primary-content{
            color: rgb(63, 81, 181);
            font-weight:100;
        }
        
        h6 {
            
        }
        
        .check-box-list {
            width: 300px;
        }
        
        .mdl-dialog {
            width: 375px;
        }
        
        .mdl-dialog::backdrop {
            background-color: rgba(0,0,0,.5);
        }
        
        img {
            object-fit: contain;
            width: 100%
    
        }
        
        .mdl-tabs__panel {
            height: 245px;
        }
        
        .mdl-dialog__content {
            padding: 0;
        }
        
        #story-panel,
        #share-panel,
        #details-panel,
        #tags-panel {
            overflow-y: scroll;
        }
        
    </style>
    
    <template>
    
        <dialog class="mdl-dialog" id="deleteDialog">
            
               <div>Are you sure you want to delete this heirloom from your library?</div>
                
        
         <div class="mdl-dialog__actions">
         <button on-click="hideMe" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Yes, delete Heirloom
    </button>
         
          <button type="button" class="mdl-button close" id="cancel2">Cancel</button>
        </div>
    
    
        </dialog>
    
    <button onclick="backdrop.open()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="deleteDetails">
                    <i class="material-icons">delete</i>
                </button>
                
    </template>
    
    <script>
        Polymer({
            is: "delete-modal",
             properties: {
                    hide: {
                        type: Boolean,
                        value: false
                    }
                },
                
                hideMe: function() {
                    this.hide = !this.hide
                },
            ready:
                function() {
                var updateButton = document.getElementById('deleteDetails');
                var cancelButton = document.getElementById('cancel2');
                var favDialog = document.getElementById('deleteDialog');
            
                // Update button opens a modal dialog
                updateButton.addEventListener('click', function() {
                favDialog.showModal();
                    });
    
                // Form cancel button closes the dialog box
                cancelButton.addEventListener('click', function() {
                favDialog.close();
                });
            },
        });
        
    </script>
    
    
    
    </dom-module>

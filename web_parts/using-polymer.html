
<!-- dashboard-card web parts -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<dom-module id="using-polymer">

<style>
    
.dashboard-card.mdl-card {
    width: 330px;
}
.dashboard-card > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.2);
}
.dashboard-card > .mdl-card__title {
  align-items: flex-start;
}
.dashboard-card > .mdl-card__title > h4 {
  margin-top: 0;
}
.dashboard-card > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}

.dashboard-card > .mdl-card__actions > .material-icons {
  padding-right: 10px;
}
    
.dashboard-card > .mdl-card__title,
.dashboard-card > .mdl-card__supporting-text,
.dashboard-card> .mdl-card__actions,
.dashboard-card > .mdl-card__actions > .mdl-button {
  color: #fff;
}  

</style>


<template>
 
         <template is="dom-repeat" items="{{card}}">
            <div class="dashboard-card mdl-card mdl-shadow--2dp" style="background-color:{{item.color}}">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{item.title}}</h2></div>
                    
            <div class="mdl-card__supporting-text">
                   {{item.text}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{item.link}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{item.button}}</a>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons">launch</i>
                </div>
            </div>
            
        </template>
 
</template>


<script>
    Polymer({
        is: "using-polymer",
        ready: function(){
        this.card = [
            {
                color: "rgb(205, 220, 57)",
                title: "Using Polymer 1.0",
                text: "Polymer is still in the first year of its 1.0 release, and so when I decided to use it as my Javascript framework, I figured I'd face some challenges with bugs and documentation...and I did!  Still I'm really glad I explored it, plan to continue to build with it, and encourage more seasoned developers to give it a try! It's possible I'm the Louisville Polymer expert.",
                link: "https://www.polymer-project.org/1.0/",
                button: "Learn more"
                
                },
                
            ]
        }
    });
    
</script>

</dom-module>

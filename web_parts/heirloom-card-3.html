
<!-- heirloom-card web parts -->


    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>



    <dom-module id="heirloom-card-3">
        

        <style>

            
            .heirloom-card-wide.mdl-card {
                width: 330px;
                margin: 0px;
            }
            
            .heirloom-card-wide > .mdl-card__title {
                color: #000;
                align-content: left;
                padding-bottom: 0;
            }
            
            .heirloom-card-wide > .mdl-card__menu {
                color: #fff;
            }
            
            .mdl-card__supporting-text {
                width: 100%;
            }
            
            .image-container {
                height: 176px;
                display: inline-flex;
            }
            
            img {
                width: 100%;
                object-fit: cover;
                position: relative;
            }
        </style>


     <template>  
            <iron-ajax  
            auto
            url="https://api.flickr.com/services/feeds/photos_public.gne?id=139350096@N08&format=json" 
            handle-as="json"
            last-response="{{card}}">
            </iron-ajax>
        <template is="dom-repeat" items="{{card}}">
                    <div class="heirloom-card-wide mdl-card mdl-shadow--2dp">
                        <div class="image-container">
                            <img src="{{item.media}}" alt="">
                        </div>
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">{{item.title}}</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            {{item.description}}
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Show More</a>
                        </div>
                
                        <div class="mdl-card__menu">
                            <button onclick="backdrop.open()" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="updateDetails">
                                <i class="material-icons">edit</i>
                            </button>
                
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </div>
                </template>
            </template>
      
     </dom-module>
        
        <script>
            Polymer({
                is: "heirloom-card-3"
            });

     </script>

<!--  share-modal webpart -->


<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<body>
    <dom-module id="share-modal">



        <style>
            ul {
                list-style: none;
            }
            
            .mdl-list__item-primary-content {
                color: rgb(63, 81, 181);
                font-weight: 100;
            }
            
            .check-box-list {
                width: 300px;
            }
            
            .mdl-dialog {
                width: 375px;
            }
            
            .mdl-dialog::backdrop {
                background-color: rgba(0, 0, 0, .5);
            }
            
            img {
                object-fit: contain;
                width: 100%
            }
            
            .mdl-tabs__panel {
                height: 245px;
            }
            
            .mdl-dialog__content {
                padding: 0;
            }
            
            #share-panel,
            #response-panel {
                overflow-y: scroll;
            }
        </style>

        <template>

            <dialog class="mdl-dialog" id="shareDialog">

                <div><img src="../img/teacups.jpg"></div>

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">


                    <div class="mdl-tabs__tab-bar">
                        <a href="#share-panel" class="mdl-tabs__tab is-active">Share</a>
                        <a href="#response-panel" class="mdl-tabs__tab">Response</a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="share-panel">

                        <content></content>

                    </div>
                    <div class="mdl-tabs__panel" id="response-panel">

                    </div>


                </div>


                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button close" id="cancel1">Cancel</button>
                </div>

            </dialog>

            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="shareDetails">
                <i class="material-icons">share</i>
            </button>
            <div class="mdl-tooltip" for="shareDetails">Share</div>

        </template>

        <script>
            Polymer({
                is: "share-modal",
                ready: function () {
                    var updateButton = document.getElementById('shareDetails');
                    var cancelButton = document.getElementById('cancel1');
                    var shareDialog = document.getElementById('shareDialog');

                    // Update button opens a modal dialog
                    updateButton.addEventListener('click', function () {
                        shareDialog.showModal();
                    });

                    // Form cancel button closes the dialog box
                    cancelButton.addEventListener('click', function () {
                        shareDialog.close();
                    });
                },
            });
        </script>



    </dom-module>

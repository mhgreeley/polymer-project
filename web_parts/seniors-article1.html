
<!-- dashboard-card web parts -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<dom-module id="seniors-article1">

<style>
    
.dashboard-card.mdl-card {
    width: 330px;
}
.dashboard-card > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.2);
}
.dashboard-card > .mdl-card__title {
  align-items: flex-start;
}
.dashboard-card > .mdl-card__title > h4 {
  margin-top: 0;
}
.dashboard-card > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}

.dashboard-card > .mdl-card__actions > .material-icons {
  padding-right: 10px;
}
    
.dashboard-card > .mdl-card__title,
.dashboard-card > .mdl-card__supporting-text,
.dashboard-card> .mdl-card__actions,
.dashboard-card > .mdl-card__actions > .mdl-button {
  color: #fff;
}  

</style>


<template>
 
         <template is="dom-repeat" items="{{card}}">
            <div class="dashboard-card mdl-card mdl-shadow--2dp" style="background-color:{{item.color}}">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{item.title}}</h2></div>
                    
            <div class="mdl-card__supporting-text">
                   {{item.text}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{item.link}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">{{item.button}}</a>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons">launch</i>
                </div>
            </div>
            
        </template>
 
</template>


<script>
    Polymer({
        is: "seniors-article1",
        ready: function(){
        this.card = [
            {
                color: "rgb(0, 150, 136)",
                title: "Seniors struggle to pass on posessions",
                text: "After age 50, people are progressively less likely to divest themselves of belongings. After age 70, about 30% of seniors say that they have done nothing in the past year to clean out, give away, or donate things, and over 80% have sold nothing.  We believe there has to be a better way!",
                link: "http://psychsocgerontology.oxfordjournals.org/content/early/2014/02/10/geronb.gbu003.abstract",
                button: "Read more"
                
                },
                
            ]
        }
    });
    
</script>

</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">

<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<dom-module id="form-modal">
    <style>
        
        ul {
            list-style: none;
        }
        
        .mdl-list__item-primary-content {
            color: rgb(63, 81, 181);
            font-weight: 100;
        }
        
        h6 {}
        
        .check-box-list {
            width: 300px;
        }
        
        .mdl-dialog {
            width: 375px;
        }
        
        .mdl-dialog::backdrop {
            background-color: rgba(0, 0, 0, .5);
        }
        
        img {
            object-fit: contain;
            width: 100%
        }
        
        .mdl-tabs__panel {
            height: 245px;
        }
        
        .mdl-dialog__content {
            padding: 0;
        }
        
        #tags-panel {
            padding-top: 20px;
            padding-left: 80px;
        }
        
        #story-panel,
        #details-panel,
        #tags-panel {
            overflow-y: scroll;
        }
    </style>

    <template>

        <dialog class="mdl-dialog" id="editDialog">
            <form is="iron-form" action="#" method="dialog" class="mdl-dialog__content" id="basic">
                <div><img src="../img/teacups.jpg"></div>

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a href="#details-panel" class="mdl-tabs__tab is-active">Details</a>
                        <a href="#story-panel" class="mdl-tabs__tab">Story</a>
                        <a href="#tags-panel" class="mdl-tabs__tab">Tags</a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="details-panel">
                           <paper-input name="name" label="Heirloom Name"></paper-input>
                            <br>
                            
                            <paper-input name="size" label="Notes on size or dimensions"></paper-input>
                            <br>
                            
                            <paper-input name="location" label="Describe where the heirloom is located"></paper-input>
                            <br>
                    </div>
                    
                    <div class="mdl-tabs__panel" id="story-panel">
                            <paper-textarea rows="7" name="story" label="Share the story behind this heirloom"></paper-textarea>

                    </div>
                    <div class="mdl-tabs__panel" id="tags-panel">
                       <input type="checkbox" name="tag" value="knick-knack"> Knick-knack<br>
                       <input type="checkbox" name="tag" value="kitchenware"> Kitchenware<br>
                       <input type="checkbox" name="tag" value="furniture"> Furniture<br>
                       <input type="checkbox" name="tag" value="photos"> Photos<br>
                       <input type="checkbox" name="tag" value="painting"> Painting<br>
                       <input type="checkbox" name="tag" value="small-appliance"> Small Appliance<br>
                       <input type="checkbox" name="tag" value="vintage"> Vintage<br>
                       <input type="checkbox" name="tag" value="collection"> Collection<br>
                       <input type="checkbox" name="tag" value="home-good"> Home Good<br>
                       <input type="checkbox" name="tag" value="tools"> Tools<br>
                    </div>
                </div>


                <div class="mdl-dialog__actions">
                    <button type="submit" onclick="submitForm()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Save
                    </button>
                    
                    <button type="button" class="mdl-button close" id="cancel">Cancel</button>
                </div>


            </form>
            
            <div class="output"></div>
        </dialog>

        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="updateDetails">
            <i class="material-icons">edit</i>
        </button><div class="mdl-tooltip" for="updateDetails">Edit</div>

    </template>

    <script>
        
        
        Polymer({
         is: "form-modal",
            ready: function () {
                var updateButton = document.getElementById('updateDetails');
                var cancelButton = document.getElementById('cancel');
                var editDialog = document.getElementById('editDialog');

                // Update button opens a modal dialog
                updateButton.addEventListener('click', function () {
                    editDialog.showModal();
                });

                // Form cancel button closes the dialog box
                cancelButton.addEventListener('click', function () {
                    editDialog.close();
                });

            },
        });
    </script>



</dom-module>

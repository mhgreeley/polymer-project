
<!-- dashboard-card web parts -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<dom-module id="heirloom-about">

<style>
    
.dashboard-card.mdl-card {
    width: 330px;
}
.dashboard-card > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.2);
}
.dashboard-card > .mdl-card__title {
  align-items: flex-start;
}
.dashboard-card > .mdl-card__title > h4 {
  margin-top: 0;
}
.dashboard-card > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}

.dashboard-card > .mdl-card__actions > .material-icons {
  padding-right: 10px;
}
    
.dashboard-card > .mdl-card__title,
.dashboard-card > .mdl-card__supporting-text,
.dashboard-card> .mdl-card__actions,
.dashboard-card > .mdl-card__actions > .mdl-button {
  color: #fff;
}  

</style>


<template>
 
         <template is="dom-repeat" items="{{card}}">
            <div class="dashboard-card mdl-card mdl-shadow--2dp" style="background-color:{{item.color}}">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{item.title}}</h2></div>
                    
            <div class="mdl-card__supporting-text">
                   {{item.text}}
                </div>
                
            </div>
            
        </template>
 
</template>


<script>
    Polymer({
        is: "heirloom-about",
        ready: function(){
        this.card = [
            {
                color: "rgb(255, 152, 0)",
                title: "About Heirloo.mm",
                text: "My friend Beth and I were eating lunch together one day and the subject of family arguments came up.  We had both been in situations where an elderly loved one had died and grief combined with the stress of how to deal with the many posessions this person had accumulated over the years led to family fights and resentment that exists to this day.  There had to be a better way.  We started brainstorming and the idea for Heirloo.mm was born.",
                
                },
                
            ]
        }
    });
    
</script>

</dom-module

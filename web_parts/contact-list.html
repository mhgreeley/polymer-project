

<!-- Share Webpart -->


    <link rel="import" href="../bower_components/polymer/polymer.html">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>



   <dom-module id="contact-list">

  <style>
      .material-icons {
          padding-right: 5px;
      }
      
      
      .mdl-list__item {
          padding: 2px;
          
      }
      .mdl-list__item-primary-content {
          font-size: 15px;
          padding-left: 20px;;
      }

  </style>

  <template>
  <p>Click on the email icon to share this heirloom with a loved one via a quick email message.</p>
  <ul class="mdl-list">
     <template is="dom-repeat" items="{{contact}}">
      <li class="mdl-list__item">
          
             <div><span class="mdl-list__item-primary-content"><a class="mdl-list__item-secondary-action" href="mailto:{{item.email}}?subject=text&body=text"><i class="material-icons">email</i></a> {{item.firstName}} {{item.lastName}} </span><span hidden$="{{item.unshared}}">Offered via email</span></div>
              </li>
          </template>
      
  </ul>

  

  </template>

</dom-module>

        
        <script>
            Polymer({
                is:"contact-list",
                properties: {
                    unshared: {
                        type: Boolean,
                        value: "{{item.shared}}"
                    }
                },
                ready: function () {

                        },
                    {

                        email: "amy@domain.com",
                        unshared: true
                        },
                    {
                        firstName: "Lilly",

                        email: "lilly@domain.com",
                        unshared: true
                        },
                    {
                        firstName: "Dan",

                        unshared: true
                        },
                    {
                        firstName: "Twilla",

                        unshared: true
                        },
                    ]
                },
                
                shareRecord: function(){
                    this.shared=!this.shared
                }
            });
     </script>

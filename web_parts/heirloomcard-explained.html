
<!-- dashboard-card web parts -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

<dom-module id="heirloomcard-explained">

<style>
    
.dashboard-card.mdl-card {
    width: 330px;
}
.dashboard-card > .mdl-card__actions {
    border-color: rgba(255, 255, 255, 0.2);
}
.dashboard-card > .mdl-card__title {
  align-items: flex-start;
}
.dashboard-card > .mdl-card__title > h4 {
  margin-top: 0;
}
.dashboard-card > .mdl-card__actions {
  display: flex;
  box-sizing:border-box;
  align-items: center;
}

.dashboard-card > .mdl-card__actions > .material-icons {
  padding-right: 10px;
}
    
.dashboard-card > .mdl-card__title,
.dashboard-card > .mdl-card__supporting-text,
.dashboard-card> .mdl-card__actions,
.dashboard-card > .mdl-card__actions > .mdl-button {
  color: #fff;
}  

</style>


<template>
 
         <template is="dom-repeat" items="{{card}}">
            <div class="dashboard-card mdl-card mdl-shadow--2dp" style="background-color:{{item.color}}">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{item.title}}</h2></div>
                    
            <div class="mdl-card__supporting-text">
                   {{item.text}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="{{item.link}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">{{item.button}}</a>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons">launch</i>
                </div>
            </div>
            
        </template>
 
</template>


<script>
    Polymer({
        is: "heirloomcard-explained",
        ready: function(){
        this.card = [
            {
                color: "rgb(0, 188, 212)",
                title: "A Sample Heirloo.mm Web Component",
                text: "By the end of this project, I was hoping to have a sample Heirloo.mm library to share with you.  What I realized as I was building the project is that I will likely need to incorporate back-end code to leverage the APIs that I was hoping to incorporate.  Even so, I do have a sample Heirloo.mm card to share.  The card is made up of a number of Web Components, all of which I built in Polymer and styled with the Material Design Lite.  Both frameworks were created by Google and are relatively new to the developer community.",
                link: "index_test2.html",
                button: "Check it out!"
                
                },
                
            ]
        }
    });
    
</script>

</dom-module>

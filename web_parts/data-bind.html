


<!-- heirloom-card web parts -->


    <link rel="import" href="../bower_components/polymer/polymer.html">
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

    <dom-module id="data-bind">
    
        <style>
            .heirloom-card-wide.mdl-card {
                width: 330px;
                margin: 0px;
            }
            
            .heirloom-card-wide > .mdl-card__title {
                color: #fff;
                height: 176px;
                background: url({{item.img}}) center / cover;
            }
            
            .heirloom-card-wide > .mdl-card__menu {
                color: #fff;
            }
            
            .mdl-card__supporting-text {
                width: 100%;
            }
            
        </style>
    
<template>
       <ul>
            <template is="dom-repeat" items="{{card}}">
             <li>
                        <img src="{{item.img}}" alt=""> 
                          <div>{{item.title}}</div>
                          <div>{{item.description}}</div>
                           
              
             </li>
               </template>
        </ul>
   </template>
    
    
        <script>
            Polymer({
                is: "data-bind",
                
                ready: function() {
                    this.card = [
                        {
                        img: "https://farm2.staticflickr.com/1671/25137523473_3092b019d1_m.jpg",
                        title: "Heirloom 1",
                        description:"Tattooed green juice tofu, fixie pickled swag tousled organic bicycle rights viral actually biodiesel tumblr whatever"
                        }, {
                        img: "https://farm2.staticflickr.com/1672/25668971431_c35ac179fc_m.jpg",
                        title: "Heirloom 2",
                        description:"iPhone, farm-to-table biodiesel occupy drinking vinegar synth bushwick echo park brunch post-ironic normcore direct trade."
                        },
                        {
                        img: "https://farm2.staticflickr.com/1479/25764045255_d865455053_m.jpg",
                        title: "Heirloom 3",
                        description:"Gentrify gluten-free lumbersexual hammock, offal four loko wayfarers freegan. Keffiyeh XOXO shoreditch, pabst heirloom try-hard craft beer kinfolk cornhole bespoke wayfarers fanny pack godard. Letterpress mixtape"
                        }
                        
                        
                    ]
                    
                    
                }
                 });
        </script>
        </dom-module>

    <iron-ajax
    auto
    url="https://api.flickr.com/services/feeds/photos_public.gne"
    params='{"format":"json","nojsoncallback":"1","id":"139350096@N08"}'
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>

    
       <ul>
            <template is="dom-repeat" items="{{handleResponse.items}}">
             <li>
                        <img src="{{item.media.m}}" alt=""> 
                          <div>{{item.item[0]title}}</div>
                          <div>{{item.description}}</div>
                           
              
             </li>
               </template>
        </ul>
   </template>
    
    
        <script>
            Polymer({
                is: "json-bind",
                
                 });
        </script>
        </dom-module>

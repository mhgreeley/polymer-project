
<!doctype html>
<html lang="en">

<!-- adddesc-card web part -->

<head>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
</head>

<body>
    <dom-module id="adddesc-card">
        
    <style>
        
    .adddesc-card.mdl-card {
        width: 330px;
        height: 256px;
        background: url('../img/banquet_table.jpg') center / cover;
    }
    
    .adddesc-card__filename {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
    }
    
    .adddesc-card > .mdl-card__menu {
        color: #fff;
    }
    
    .adddesc-card > .mdl-card__actions{
        background: #fff;
        }
    </style>
    
    
    
    <template>
        <div class="add-description mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand"></div>
            
                 <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add Details</a>
            </div>
            
            
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">edit</i>
                </button>
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
        
    
    </template>
    
    
    <script>
        Polymer({
            is: "adddesc-card"
        });
        
    </script>
    
    </dom-module>
</body>
</html>
